<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gangetabell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="slider" type="range" min="1" max="100" value="5" onchange="getMultiplier()"/>
    <div id="multiplicationMatrix"></div>
    <script>
        // controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');

        let multiplier = '';
        function getMultiplier() {
            multiplier = document.getElementById('slider').value;
            console.log(multiplier);

            show();
        } 


        // model
        let columnCount = 5;
        let multiplicationMatrix = [
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];


        // view
        function show() {
            let html = '';
            for (let j = 0; j < multiplicationMatrix.length; j++){
                    let number = multiplicationMatrix[j];
                    html += `<div>${number*multiplier}</div>`;
                }
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
        }
    </script>
</body>
</html>
